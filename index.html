<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" keywords="key validator">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Javascript Event keyCodes</title>
</head>
<body>
    <section id="header">
        <nav>
            <a href="#">Table</a>
        </nav>
    </section>
    <section id="main">
        <main>
            <div id="part3" class="displayNone">
                <div id="part1">
                    <div id="big-square"></div>
                </div>
                <div id="part2">
                    <div class="outer-div">
                        <div class="inner1 event.key">event.key</div>
                        <div id="key" class="inner2"></div>
                    </div>
                    <div class="outer-div">
                        <div class="inner1 event.location">event.location</div>
                        <div id="location" class="inner2"></div>
                    </div>
                    <div class="outer-div">
                        <div class="inner1 event.which">event.which</div>
                        <div id="which" class="inner2"></div>
                    </div>
                    <div class="outer-div">
                        <div class="inner1 event.code">event.code</div>
                        <div id="code" class="inner2"></div>
                    </div>
                </div>
            </div>
           <fieldset>
               <legend>Enter text</legend>
               <input type="text" id="sm-input" placeholder="Enter">
           </fieldset>
            <div id="part4">
                <div class="box"><span style="color: red; font-weight: 500">Press Enter</span> key to Start...</div>
            </div>
        </main>
    </section>
    <section id="footer">
        <article>
            This is made by <span style="color: red;">Aadesh singh</span> for sole purpose of self as well as community help,
            Feel free to come to <a href="https://github.com/Aadesh-singh">this repository</a> and give me a star.
        </article>
    </section>

    <script src="./script.js"></script>
</body>
</html>
